        aria-label: Linkedin
      - icon: github
        url: https://github.com/davidrsch/TFM/
        aria-label: TFM GitHub
  
  chapters:
    - index.qmd
    - greetings.qmd
    - summaryen.qmd
    - summaryes.qmd
    - summarygal.qmd
    - intro.qmd
    - part: body.qmd
      chapters: 
        - FSandP.qmd
        - ANNinTSF.qmd
        - PC.qmd
        - Data.qmd
        - MandT.qmd
        - Results.qmd
    - conclusions.qmd
    - references.qmd
    - part: "Annex"
      chapters: 
        - Annex1.qmd
        - Annex2.qmd
        - Annex3.qmd
        - Annex4.qmd
        
bibliography: ../references.bib

format:
  html:
    include-after-body: [my_scripts.html]
    theme: cosmo
    title-block-banner: "#D60D8C"
    fig-cap-location: top
    df-print: paged
    css: ../my_style.css
    lang:
      en

editor: visual
